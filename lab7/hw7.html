<!DOCTYPE html>
<html>
<head>
    <title>2020 Election Polls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://skeate.dev/Leaflet.timeline/examples/leaflet.timeline.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        .leaflet-bottom.leaflet-left {
            width: 100%;
        }
        .leaflet-control-container .leaflet-timeline-controls {
            box-sizing: border-box;
            width: 100%;
            margin: 0;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function getColorFor(value) {
            return value >= 10 ? '#08306b' :
                   value >= 8  ? '#2879b9' :
                   value >= 6  ? '#4292c6' :
                   value >= 4  ? '#6baed6' :
                   value >= 2  ? '#9ecae1' :
                   value >= 0  ? '#c6dbef' :
                   value >= -2 ? '#fcbba1' :
                   value >= -4 ? '#fc9272' :
                   value >= -6 ? '#fb6a4a' :
                   '#cb181d';
        }

        var background = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles © Esri — Esri, DeLorme, NAVTEQ',
            maxZoom: 18
        });

        var map = L.map('map', {
            layers: [background],
            center: new L.LatLng(38, -95),  // Center of the USA
            zoom: 5
        });

        var timeline;
        var timelineControl;

        function onLoadData(data) {
            timeline = L.timeline(data, {
                style: function (data) {
                    return {
                        stroke: false,
                        color: getColorFor(data.properties.DIFF),  // Color based on DIFF
                        fillOpacity: 0.9
                    };
                },
                waitToUpdateMap: true,
                onEachFeature: function (feature, layer) {
                    layer.bindTooltip('<h3>' + feature.properties.NAME + '</h3> <p>Biden: <strong>' + feature.properties.DEM + '</strong> <br>Trump: <strong>' + feature.properties.REP + '</strong></p>');
                }
            });

            timelineControl = L.timelineSliderControl({
                formatOutput: function (date) {
                    return new Date(date).toLocaleDateString();
                },
                enableKeyboardControls: true
            });
            timeline.addTo(map);
            timelineControl.addTo(map);
            timelineControl.addTimelines(timeline);
        }

        // Including the external GeoJSON data using a script tag with callback function
        var script = document.createElement('script');
        script.src = 'https://electionmaps.github.io/statepolls2.jsonp';
        document.getElementsByTagName('head')[0].appendChild(script);
    </script>
</body>
</html>

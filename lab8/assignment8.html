<!DOCTYPE html>
<html>
<head>
    <title>New GeoJSON Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>

    <!-- Leaflet Slider Control -->
    <script src="https://dsps.lib.uiowa.edu/placing/public/leafletSlider-1.0.2/leaflet.SliderControl.min.js"></script>

    <!-- Leaflet Fuse -->
    <script src="https://dsps.lib.uiowa.edu/placing/public/fuse-1.2.1/fuse.min.js"></script>
    <script src="https://dsps.lib.uiowa.edu/placing/public/leafletFuseSearch-noVersion/leafletfuse.js"></script>
    <link rel="stylesheet" href="https://dsps.lib.uiowa.edu/placing/public/leafletFuseSearch-noVersion/leafletfuse.css" type="text/css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css">
    <script src="https://dsps.lib.uiowa.edu/placing/public/jqueryUiTouchPunch-0.2.2/jquery.ui.touch-punch.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="https://dsps.lib.uiowa.edu/placing/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://dsps.lib.uiowa.edu/placing/css/navwrap.css">

    <!-- Load GeoJSON Data from External JavaScript File -->
    <script src="https://zhixincao1.github.io/lab8/briton_data_lab8.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 650px"></div>
    <script>
        window.onload = function() {
            // Check if geojsonData is defined
            if (typeof geojsonData === 'undefined') {
                console.error('GeoJSON data not loaded.');
                return;
            }

            // Refocus the map to center on your area of interest
            var centerCoordinates = [41.401397, -92.354629];  // Example coordinates, adjust as needed

            // Initialize the map with a base layer
            var basemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Shaded_Relief/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Source: Esri',
                maxZoom: 13
            });

            var map = L.map('map', {
                center: centerCoordinates,
                zoom: 10,
                layers: [basemap]
            });

            // Define the popup function
            var onEachFeature = function(feature, layer) {
                if (feature.properties) {
                    var prop = feature.properties;
                    var popup = '<strong>Name: </strong>' + (prop['name'] ? prop['name'] : 'N/A') + '<br>' +
                                '<strong>Latitude: </strong>' + (prop['latitude'] ? prop['latitude'] : 'N/A') + '<br>' +
                                '<strong>Longitude: </strong>' + (prop['longitude'] ? prop['longitude'] : 'N/A') + '<br>' +
                                '<strong>Time: </strong>' + (prop['time'] ? prop['time'] : 'N/A');
                    feature.layer = layer;
                    layer.bindPopup(popup, {maxWidth: "auto"});
                }
            };

            // Define circle marker styles
            var blueCircleMarkers = {
                radius: 4,
                fillColor: "#00AEEF",
                color: "#3978BF",
                weight: 1,
                opacity: 0.8,
                fillOpacity: 0.5
            };

            var orangeCircleMarkers = {
                radius: 5,
                fillColor: "#ED1C24",
                color: "#ED1C24",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.7
            };

            var greenCircleMarkers = {
                radius: 5,
                fillColor: "#ffff00",
                color: "#286933",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.7
            };

            // Define the layers
            var firstLayer = L.geoJson(geojsonData, {
                onEachFeature: onEachFeature,
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, blueCircleMarkers);
                }
            }).addTo(map);

            var timelineLayer = L.geoJson(geojsonData, {
                onEachFeature: onEachFeature,
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, orangeCircleMarkers);
                }
            });

            var searchLayer = L.geoJson(geojsonData, {
                onEachFeature: onEachFeature,
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, greenCircleMarkers);
                }
            });

            // Add slider control
            var sliderControl = L.control.sliderControl({
                position: "topright",
                layer: timelineLayer,
                range: true
            });

            map.addControl(sliderControl);
            sliderControl.startSlider();

            // Add search control
            var searchOptions = {
                position: 'topleft',
                title: 'Search',
                placeholder: 'Example: Name',
                maxResultLength: 10,
                caseSensitive: false,
                showInvisibleFeatures: true,
                layerToToggle: searchLayer,
                threshold: 0.5,
                showResultFct: function(feature, container) {
                    var props = feature.properties;
                    var name = L.DomUtil.create('b', null, container);
                    name.innerHTML = props.name;
                    container.appendChild(L.DomUtil.create('br', null, container));
                    container.appendChild(document.createTextNode(props.time));
                }
            };
            var searchControl = L.control.fuseSearch(searchOptions);
            map.addControl(searchControl);
            searchControl.indexFeatures(geojsonData, ['name', 'time']);

            // Define overlays and base maps
            var overlays = {"Features": firstLayer};
            var baseMaps = {"Base Map": basemap};
            L.control.layers(overlays, baseMaps, {collapsed: false}).addTo(map);

            // Optional: Define an icon for search results
            var myIcon = L.icon({
                iconUrl: 'my-icon.png',
                iconRetinaUrl: 'my-icon@2x.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            });
        };
    </script>
</body>
</html>

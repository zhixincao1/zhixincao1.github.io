<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Lab 6</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
<script src="https://js.arcgis.com/4.18/"></script>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
  #timeSlider {
    position: absolute;
    left: 5%;
    right: 5%;
    bottom: 20px;
  }
</style>
</head>
<body>
<div id="viewDiv"></div>
<div id="timeSlider"></div>
<script>
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/FeatureLayer",
    "esri/widgets/TimeSlider",
    "esri/widgets/Legend"
  ], function(Map, MapView, FeatureLayer, TimeSlider, Legend) {
    const popupTemplate = {
      title: "Earthquake at {depth} km Depth",
      content: [
        {
          type: "fields",
          fieldInfos: [
            {
              fieldName: "place",
              label: "Location",
              visible: true
            },
            {
              fieldName: "time",
              label: "Time",
              visible: true,
              format: {
                dateFormat: "short-date-short-time"
              }
            },
            {
              fieldName: "mag",
              label: "Magnitude",
              format: {
                places: 1,
                digitSeparator: true
              }
            },
            {
              fieldName: "depth",
              label: "Depth (km)",
              format: {
                places: 2,
                digitSeparator: true
              }
            }
          ]
        }
      ]
    };

    const layer = new FeatureLayer({
      url: "https://services9.arcgis.com/RHVPKKiFTONKtxq3/ArcGIS/rest/services/USGS_Seismic_Data_v1/FeatureServer/0",
      outFields: ["place", "time", "mag", "depth"],
      popupTemplate: popupTemplate
    });

    const map = new Map({
      basemap: "topo",  // Changed basemap from "hybrid" to "topo"
      layers: [layer]
    });

    const view = new MapView({
      container: "viewDiv",
      map: map,
      zoom: 2,
      center: [-150, 0]
    });

    view.when(() => {
      const timeSlider = new TimeSlider({
        container: "timeSlider",
        view: view,
        timeVisible: true,
        loop: true
      });

      view.whenLayerView(layer).then(function(lv) {
        timeSlider.fullTimeExtent = layer.timeInfo.fullTimeExtent.expandTo("hours");
      });

      const legend = new Legend({
        view: view
      });

      view.ui.add(legend, "top-left");
      view.ui.add(timeSlider, "bottom-left");
    });
  });
</script>
</body>
</html>

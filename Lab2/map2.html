<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 2</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" crossorigin=""></script>
		<script src="https://zhixincao1.github.io/Lab2/provinces.js"></script>
		<script src = 'https://electionmaps.github.io/coviddata.js'></script>
		<style type="text/css">
			html, body { margin:0; padding: 0; height: 100%; }
			#map { min-height: 100%; }
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script type="text/javascript">
			var map = L.map('map',{
				center: [34.666, 104.9569],
				zoom: 5
			});
			var imagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'});
			var canvas = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {attribution: 'Tiles &copy; Esri &mdash; Source: USGS, Esri, TANA, DeLorme, and NPS',
				maxZoom: 13
			}).addTo(map);
			var basemaps = {
				"Terrain": canvas,
				"Satellite": imagery
			};
			function getColor(value) {
				return value > 50000000 ? '#54278f':
					   value > 25000000 ? '#756bb1':
					   value > 10000000 ? '#9e9ac8':
					   value > 5000000 ? '#cbc9e2':'#f2f0f7';
			}
			function style(feature){
				return {
					fillColor: getColor(feature.properties.POP10),
					weight: 2,
					opacity: 1,
					color: 'gray',
					fillOpacity: 0.9
				};
			}
			var provinces = new L.geoJson(provinces,{style:style}).addTo(map);
			var minValue = 100;
			var minRadius = 5;
			function calcRadius(val) {
				return 0.9 * Math.pow(val/minValue, .7) * minRadius;
			}
			var onEachFeature = function(feature, layer) {
				if (feature.properties) {
					var prop = feature.properties;
// make an html popup with properties
//see how you can concatenate various attributes and text as needed,
//including HTML markup, with single quotes. You pull out properties by
//typing in prop and then putting the field in brackets.
//you can do this because prop = feature.properties._____
			var popup = '<h3>'+prop['Location']+'</h3>'+'<br>Cases Day 1:'+prop['1']+'<br>Cases Day 16: '+prop['covid'];
// add known info about event to the description
// you must create a layer property on each feature or else
// the search results wont know where the item is on the map / layer
				feature.layer = layer;
				layer.bindPopup(popup, {maxWidth: "auto"});
			}
		}; // end onEachFeature
			var covidData = new L.geoJson(covidData, {
				onEachFeature: onEachFeature,
				pointToLayer: function(feature, ll){
					return L.circleMarker(ll, {
						color: '#000000',
						opacity: 1,
						weight: 2,
						fillColor: '#808080',
						fillOpacity: .5,
						//radius: 10
						radius: calcRadius(feature.properties.covid)
					});
				}
			}).addTo(map);
			var overlaymaps = {
				"China Provinces ": provinces
			};
			L.control.layers(basemaps,overlaymaps,{collapsed:false}).addTo(map);
		</script>
	</body>
</html>
